
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta R√°pida - CDA</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { font-size: 24px; }
    input[type="text"] {
      padding: 10px;
      width: 100%;
      margin-bottom: 20px;
      font-size: 16px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>üîç Consulta R√°pida - Tabela CDA</h1>
  <input type="text" id="searchInput" placeholder="Digite para buscar (nome, c√≥digo, descri√ß√£o...)">

  <table id="dataTable">
    <thead id="tableHead"></thead>
    <tbody id="tableBody"></tbody>
  </table>

  <input type="file" id="fileInput" accept=".csv" style="margin-top: 20px;">
  <p><strong>üìå Dica:</strong> selecione o arquivo <code>planilha_cda_limpa.csv</code> acima para visualizar os dados.</p>

  <script>
    const input = document.getElementById('searchInput');
    const fileInput = document.getElementById('fileInput');
    const tableHead = document.getElementById('tableHead');
    const tableBody = document.getElementById('tableBody');

    let allData = [];

    input.addEventListener('input', () => {
      const value = input.value.toLowerCase();
      const filtered = allData.filter(row =>
        row.some(cell => cell.toLowerCase().includes(value))
      );
      renderTable(filtered);
    });

    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        Papa.parse(file, {
          complete: function(results) {
            const [header, ...rows] = results.data;
            allData = rows.filter(row => row.length && row.some(cell => cell.trim() !== ''));
            renderTableHeader(header);
            renderTable(allData);
          }
        });
      }
    });

    function renderTableHeader(header) {
      tableHead.innerHTML = '';
      const row = document.createElement('tr');
      header.forEach(col => {
        const th = document.createElement('th');
        th.textContent = col;
        row.appendChild(th);
      });
      tableHead.appendChild(row);
    }

    function renderTable(data) {
      tableBody.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const td = document.createElement('td');
          td.textContent = cell;
          tr.appendChild(td);
        });
        tableBody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
